<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;0,700;1,400;1,500&display=swap" rel="stylesheet"> 
    <link  rel="stylesheet" type="text/css" href="./styles.css"> 
</head>
<body>
    <div class="grid-container">
        <div class="output">
            <div class="previous-operator"></div>
            <div class="current-operator"></div>
        </div>
        <button class="span clear-button">AC</button>
        <button class="delete-button">DEL</button>
        <button class="operator-button">รท</button>
        <button class="number-button">1</button>
        <button class="number-button">2</button>
        <button class="number-button">3</button>
        <button class="operator-button">*</button>
        <button class="number-button">4</button>
        <button class="number-button">5</button>
        <button class="number-button">6</button>
        <button class="operator-button">+</button>
        <button class="number-button">7</button>
        <button class="number-button">8</button>
        <button class="number-button">9</button>
        <button class="operator-button">-</button>
        <button class="span number-button">.</button>
        <button class="number-button">0</button>
        <button class="equal-button">=</button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
